<script>
    function deepClone(obj) {　　
        let objClone = Array.isArray(obj) ? [] : {};　　
        if (obj && typeof obj === 'object') {　　　　
            for (let key in obj) {　　　　　　
                if (obj[key] && typeof obj[key] === 'object') {　　　　　　　　
                    objClone[key] = deepClone(obj[key]);　　　　　　
                } else {　　　　　　　　
                    objClone[key] = obj[key]　　　　　　
                }　　　　
            }　　
        }　　
        return objClone;
    }

    let obj = {
        name: 'abc',
        age: 18,
        method: function() {
            console.log('method')
        },
    }
    console.log(obj)
    let obj1 = deepClone(obj);
    obj.name = 'bcd';
    console.log(obj);
    console.log(obj1)
</script>
